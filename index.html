<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Visualization</title>
  <style>
    #visualization {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Select a file to visualize:</h1>
  <select id="fileSelect">
    <option value="HistoricalData_1715332591456.csv">HistoricalData</option>
    <option value="CO2.csv">CO2</option>
    <option value="energy_dataset.csv">energy_dataset</option>
  </select>

  <div id="visualization"></div>

  <script>
    document.getElementById('fileSelect').addEventListener('change', function() {
      var selectedFile = this.value;
      visualizeFile(selectedFile);
    });

    function visualizeFile(file) {
      var visualizationDiv = document.getElementById('visualization');
    
      visualizationDiv.innerHTML = '';

      
      if (file === 'file1') {
       
        visualizationDiv.innerText = 'Visualization for File 1';
      } else if (file === 'file2') {
        
        visualizationDiv.innerText = 'Visualization for File 2';
      } else if (file === 'file3') {
        
        visualizationDiv.innerText = 'Visualization for File 3';
      }
    }
  </script>
</body>
</html>
